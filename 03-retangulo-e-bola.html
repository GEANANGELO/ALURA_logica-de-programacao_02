<canvas width="600" height="400"></canvas>
<script>
	var tela = document.querySelector('canvas');
	
	var pincel = tela.getContext('2d');  //pede pra tela. o tipo de pincel no caso getContext('2d')

	pincel.fillStyle = 'lightblue';   // preencha cor, atributo fillStyle	
	pincel.fillRect(0, 0, 600, 400);   // preencha um retangulo os zeros sao x e y ....width="600" height="400"

	pincel.fillStyle = 'orange';
	pincel.fillRect(0, 0, 200, 400);

	pincel.fillStyle = 'purple';
	pincel.fillRect(400, 0, 200, 400); 

	pincel.fillStyle = 'yellow';
	pincel.beginPath(); // fucao começar caminho
	pincel.moveTo(300,200);  // metodo mova-se 
	pincel.lineTo(200, 400); //metodo até esse ponto
	pincel.lineTo(400,400);  
	pincel.fill();           //pincel prencher


	pincel.fillStyle = 'green';
	pincel.beginPath();  // fucao começar caminho
	pincel.arc(300, 200, 50, 0, 2 * 3.14); //pincell circulo
	pincel.fill();
	//Os primeiros dois parâmetros do método arc são as coordenadas X e Y do centro do circulo (no nosso caso, 300 e 200). O terceiro parâmetro é o valor do raio (no nosso caso, 100). O quarto e quinto parâmetros definem o ângulo inicial e final do circulo. Como queremos desenhar um circulo completo, os parâmetros são, respectivamente, 0 e 2 * PI (cujo valor é 3.14).
</script>
