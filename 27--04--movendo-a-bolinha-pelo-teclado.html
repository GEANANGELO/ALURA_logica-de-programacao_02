<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    var x = 20;
    var y = 20;

    // códigos do teclado
    //Cada tecla possui um KeyCode (código de tecla) respectivo e isso foi catalogado em uma tabela.

    var esquerda = 37
    var cima = 38
    var direita = 39
    var baixo = 40

    var taxa = 10;

    function desenhaCirculo(x, y, raio) {

        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function limpaTela() {

        pincel.clearRect(0, 0, 600, 400);
    }


    function atualizaTela() {

        limpaTela();
        desenhaCirculo(x, y, 10);
    }

    setInterval(atualizaTela, 20);

            //A função leDoTeclado será chamada toda vez que uma tecla for pressionada. Mas para podermos identificar as setas do teclado, precisamos saber qual é seu código correspondente. Isso porque na função leDoTeclado podemos acessar evento.keyCode. O evento.keyCode traz o código da tecla que foi pressionada. 

    function leDoTeclado(evento) {                
                //Outra coisa importante é que a taxa de atualização de x e y seja 10, isto é, toda vez que teclarmos com a seta esquerda, por exemplo, precisamos subtrair -10 do valor de x atual. Se teclarmos a seta direita, precisamos incrementar +10 com o x atual. A mesma lógica se aplica ao eixo y.
        if(evento.keyCode == cima) {

            y = y - taxa;

        } else if (evento.keyCode == baixo) {

            y = y + taxa;

        } else if (evento.keyCode == esquerda) {

            x = x - taxa;

        } else if (evento.keyCode == direita) {

            x = x + taxa;
        }
    }

   document.onkeydown = leDoTeclado;
            //Em JavaScript, existe o evento onkeydown, que permite identificar qual tecla está pressionada. Esse evento é o único capaz de identificar também as setas do teclado

</script>
