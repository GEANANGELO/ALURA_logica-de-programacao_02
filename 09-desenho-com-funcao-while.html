<canvas width="600" height="400"></canvas>

<script>

    function desenhaQuadrado(x, y, cor) {

        var tela = document.querySelector('canvas'); 
        var pincel = tela.getContext('2d');

        pincel.fillStyle = cor; 
        pincel.fillRect(x, y, 50, 50);  // coordenadas da forma como par√¢metros     
        pincel.fillStroke = 'black'; // cor da borda
        pincel.strokeRect(x, y, 50, 50); // bordas do tamanho do quadrado

   

}
